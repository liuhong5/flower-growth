<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>花朵成长记</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        .login { background: white; padding: 30px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        .main { background: white; padding: 20px; border-radius: 10px; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-login { background: #007bff; color: white; }
        .btn-add { background: #28a745; color: white; }
        .btn-water { background: #17a2b8; color: white; }
        .btn-delete { background: #dc3545; color: white; }
        .btn-logout { background: #6c757d; color: white; }
        input { padding: 10px; margin: 5px; border: 1px solid #ddd; border-radius: 5px; width: 200px; }
        .item { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; background: #f8f9fa; }
        .hidden { display: none; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .loading { color: #666; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-area" class="login">
            <h1>🌸 花朵成长记 🌸</h1>
            <div>
                <input type="text" id="username" placeholder="用户名">
                <input type="password" id="password" placeholder="密码">
                <button class="btn-login" onclick="doLogin()">登录</button>
            </div>
            <p style="font-size: 12px; color: #666; margin-top: 15px;">
                管理员密码: 你猜 | 普通用户密码: user123
            </p>
        </div>

        <div id="main-area" class="main hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h1>🌸 花朵成长记 🌸</h1>
                <div>
                    <span id="user-display"></span>
                    <button class="btn-logout" onclick="doLogout()">退出</button>
                </div>
            </div>

            <div style="text-align: center; margin-bottom: 20px;">
                <button id="btn-add-flower" class="btn-add hidden" onclick="doAddFlower()">添加花朵</button>
                <button id="btn-add-garden" class="btn-add hidden" onclick="doAddGarden()">添加花田</button>
                <button class="btn-water" onclick="loadData()">🔄 刷新数据</button>
            </div>
            
            <div style="text-align: center; margin-bottom: 20px; background: white; padding: 15px; border-radius: 10px;">
                <h3 style="margin-bottom: 10px; color: #333;">🔍 搜索功能</h3>
                <input type="text" id="search-input" placeholder="输入花朵或花田名称..." style="width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 5px; margin-right: 10px;" oninput="doSearch()">
                <button onclick="clearSearch()" style="padding: 8px 15px; background: #6c757d; color: white; border: none; border-radius: 5px;">清空</button>
            </div>

            <div class="grid">
                <div>
                    <h2>所有花朵</h2>
                    <div id="flowers-list" class="loading">加载中...</div>
                </div>
                <div>
                    <h2>所有花田</h2>
                    <div id="gardens-list" class="loading">加载中...</div>
                </div>
            </div>

            <div class="grid" style="margin-top: 20px;">
                <div>
                    <h3>🏆 花朵排行榜</h3>
                    <div id="flower-rank" class="loading">加载中...</div>
                </div>
                <div>
                    <h3>🏆 花田排行榜</h3>
                    <div id="garden-rank" class="loading">加载中...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let user = null, role = null, flowers = [], gardens = [];
        
        // 使用GitHub Gist作为简单数据库
        const GIST_ID = '0fadb6924acc6fee38113b3e33e38972'; // 你的Gist ID
        const GITHUB_TOKEN = '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'; // 你的GitHub Token
        
        function getFlowerIcon(level) {
            const stages = ['🌱', '🌿', '🌸', '🌺', '🌻', '🌹', '🌷', '🌼', '🌎', '🎆'];
            const special = ['⭐', '💎', '👑', '🔥', '⚡', '🌟', '💫', '🌈', '🦄', '🐉'];
            return level <= 10 ? stages[level - 1] : special[(level - 11) % special.length] + '✨';
        }

        function doLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }
            
            if (password === 'yy666') {
                role = 'admin';
            } else if (password === 'user123') {
                role = 'user';
            } else {
                alert('密码错误！');
                return;
            }
            
            user = username;
            document.getElementById('login-area').classList.add('hidden');
            document.getElementById('main-area').classList.remove('hidden');
            document.getElementById('user-display').textContent = `${user} (${role === 'admin' ? '编辑员' : '普通用户'})`;
            
            if (role === 'admin') {
                document.getElementById('btn-add-flower').classList.remove('hidden');
                document.getElementById('btn-add-garden').classList.remove('hidden');
            }
            
            loadData();
        }

        function doLogout() {
            if (confirm('确定要退出吗？')) {
                user = null; role = null;
                document.getElementById('login-area').classList.remove('hidden');
                document.getElementById('main-area').classList.add('hidden');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        }

        async function loadData() {
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                });
                
                if (response.ok) {
                    const gist = await response.json();
                    const data = JSON.parse(gist.files['data.json'].content);
                    flowers = data.flowers || [];
                    gardens = data.gardens || [];
                } else {
                    throw new Error('Failed to load from GitHub');
                }
            } catch (error) {
                console.log('使用本地存储作为备份');
                flowers = JSON.parse(localStorage.getItem('shared-flowers') || '[]');
                gardens = JSON.parse(localStorage.getItem('shared-gardens') || '[]');
            }
            updateDisplay();
        }

        async function saveData() {
            const data = { flowers, gardens, lastUpdate: new Date().toISOString() };
            
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'data.json': {
                                content: JSON.stringify(data, null, 2)
                            }
                        }
                    })
                });
                
                if (!response.ok) throw new Error('Save failed');
                console.log('数据已保存到GitHub');
            } catch (error) {
                console.log('保存到本地存储');
                localStorage.setItem('shared-flowers', JSON.stringify(flowers));
                localStorage.setItem('shared-gardens', JSON.stringify(gardens));
            }
        }

        async function doAddFlower() {
            if (role !== 'admin') {
                alert('只有编辑员才能添加花朵！');
                return;
            }
            
            const name = prompt('请输入花朵名称:');
            if (!name || !name.trim()) {
                alert('花朵名称不能为空');
                return;
            }
            
            flowers.push({
                id: Date.now(),
                name: name.trim(),
                icon: getFlowerIcon(1),
                level: 1,
                water: 0,
                creator: user,
                createTime: new Date().toLocaleString()
            });
            
            await saveData();
            updateDisplay();
            alert(`成功添加花朵: ${name}`);
        }

        async function doAddGarden() {
            if (role !== 'admin') {
                alert('只有编辑员才能添加花田！');
                return;
            }
            
            const name = prompt('请输入花田名称:');
            if (!name || !name.trim()) {
                alert('花田名称不能为空');
                return;
            }
            
            gardens.push({
                id: Date.now(),
                name: name.trim(),
                flowers: [],
                score: 0,
                creator: user,
                createTime: new Date().toLocaleString()
            });
            
            await saveData();
            updateDisplay();
            alert(`成功添加花田: ${name}`);
        }

        async function doWater(id) {
            if (role !== 'admin') {
                alert('只有编辑员才能浇水！');
                return;
            }
            
            const flower = flowers.find(f => f.id === id);
            if (flower) {
                const oldLevel = flower.level;
                flower.water++;
                
                if (flower.water % 5 === 0) {
                    flower.level++;
                    flower.icon = getFlowerIcon(flower.level);
                    showAnimation(`🎉 ${flower.name} 成长了！\n${getFlowerIcon(oldLevel)} → ${getFlowerIcon(flower.level)}\n${oldLevel}级 → ${flower.level}级`);
                } else {
                    showAnimation(`💧 ${flower.name} 被浇水了！`);
                }
                
                await saveData();
                updateDisplay();
            }
        }

        async function doAddFlowerToGarden(gardenId) {
            if (role !== 'admin') {
                alert('只有编辑员才能操作！');
                return;
            }
            
            if (flowers.length === 0) {
                alert('没有可用的花朵！');
                return;
            }
            
            const garden = gardens.find(g => g.id === gardenId);
            const flowerList = flowers.map((f, i) => `${i + 1}. ${f.name} (${f.level}级)`).join('\n');
            const choice = prompt(`选择要添加的花朵（输入序号）:\n\n${flowerList}`);
            const index = parseInt(choice) - 1;
            
            if (isNaN(index) || index < 0 || index >= flowers.length) {
                alert('无效的选择！');
                return;
            }
            
            const selectedFlower = flowers[index];
            if (garden.flowers.some(f => f.id === selectedFlower.id)) {
                alert('这朵花已经在花田中了！');
                return;
            }
            
            garden.flowers.push({
                id: selectedFlower.id,
                name: selectedFlower.name,
                icon: selectedFlower.icon,
                level: selectedFlower.level
            });
            
            await saveData();
            updateDisplay();
            alert(`成功将 ${selectedFlower.name} 添加到 ${garden.name}！`);
        }

        async function doAddScore(gardenId) {
            if (role !== 'admin') {
                alert('只有编辑员才能加分！');
                return;
            }
            
            const score = parseInt(prompt('请输入要添加的分数:'));
            if (isNaN(score) || score <= 0) {
                alert('请输入有效的正整数！');
                return;
            }
            
            const garden = gardens.find(g => g.id === gardenId);
            if (garden) {
                garden.score += score;
                await saveData();
                updateDisplay();
                alert(`成功为 ${garden.name} 添加了 ${score} 分！`);
            }
        }

        function showAnimation(text) {
            const div = document.createElement('div');
            div.style.cssText = `position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(45deg, #ff6b6b, #4ecdc4); color: white; padding: 20px; border-radius: 15px; font-size: 18px; font-weight: bold; text-align: center; z-index: 1000; white-space: pre-line;`;
            div.textContent = text;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 2000);
        }

        async function doDeleteFlower(id) {
            if (role !== 'admin') {
                alert('只有编辑员才能删除！');
                return;
            }
            
            if (confirm('确定要删除这朵花吗？')) {
                flowers = flowers.filter(f => f.id !== id);
                await saveData();
                updateDisplay();
            }
        }

        async function doDeleteGarden(id) {
            if (role !== 'admin') {
                alert('只有编辑员才能删除！');
                return;
            }
            
            if (confirm('确定要删除这个花田吗？')) {
                gardens = gardens.filter(g => g.id !== id);
                await saveData();
                updateDisplay();
            }
        }

        function viewGardenDetails(gardenId) {
            const garden = gardens.find(g => g.id === gardenId);
            if (!garden) return;
            
            const modal = document.createElement('div');
            modal.style.cssText = `position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 2000;`;
            
            const content = document.createElement('div');
            content.style.cssText = `background: white; padding: 30px; border-radius: 15px; max-width: 600px; max-height: 80vh; overflow-y: auto;`;
            
            let flowerDetailsHtml = garden.flowers.length === 0 ? 
                '<p style="text-align: center; color: #999;">这个花田还没有花朵</p>' :
                garden.flowers.map((f, i) => {
                    const fullFlower = flowers.find(flower => flower.id === f.id);
                    const currentLevel = fullFlower ? fullFlower.level : f.level;
                    const currentWater = fullFlower ? fullFlower.water : 0;
                    const currentIcon = fullFlower ? fullFlower.icon : f.icon;
                    const progress = ((currentWater % 5) / 5) * 100;
                    
                    return `
                        <div style="border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 10px; background: #f8f9fa;">
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <div style="font-size: 36px;">${currentIcon}</div>
                                <div style="flex: 1;">
                                    <h4 style="margin: 0;">${f.name}</h4>
                                    <div style="background: #e0e0e0; border-radius: 5px; height: 6px; margin: 5px 0;">
                                        <div style="background: #4CAF50; height: 100%; width: ${progress}%; border-radius: 5px;"></div>
                                    </div>
                                    <p style="margin: 2px 0; font-size: 14px;">等级: ${currentLevel} | 浇水: ${currentWater}次</p>
                                </div>
                                <div style="color: #17a2b8; font-weight: bold;">#${i + 1}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            
            content.innerHTML = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <h2 style="color: #17a2b8;">🌻 ${garden.name} 详情</h2>
                    <p>花朵数量: ${garden.flowers.length} | 积分: ${garden.score}</p>
                    <p style="color: #666; font-size: 14px;">创建者: ${garden.creator}</p>
                </div>
                <div style="margin-bottom: 20px;">
                    <h3 style="text-align: center;">🌸 花田中的花朵</h3>
                    ${flowerDetailsHtml}
                </div>
                <div style="text-align: center;">
                    <button onclick="this.closest('div[style*=fixed]').remove()" style="padding: 10px 30px; background: #6c757d; color: white; border: none; border-radius: 25px; cursor: pointer;">关闭</button>
                </div>
            `;
            
            modal.appendChild(content);
            document.body.appendChild(modal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
        }

        function doSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                updateDisplay();
                return;
            }
            
            const filteredFlowers = flowers.filter(f => 
                f.name.toLowerCase().includes(searchTerm) ||
                f.creator.toLowerCase().includes(searchTerm)
            );
            
            const filteredGardens = gardens.filter(g => 
                g.name.toLowerCase().includes(searchTerm) ||
                g.creator.toLowerCase().includes(searchTerm)
            );
            
            updateDisplayWithFilter(filteredFlowers, filteredGardens, searchTerm);
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            updateDisplay();
        }

        function updateDisplayWithFilter(filteredFlowers, filteredGardens, searchTerm) {
            function highlight(text, term) {
                if (!term) return text;
                return text.replace(new RegExp(`(${term})`, 'gi'), '<mark style="background: yellow;">$1</mark>');
            }
            
            const flowerHtml = filteredFlowers.map(f => {
                const progress = ((f.water % 5) / 5) * 100;
                return `
                    <div class="item" style="border: 2px solid #4CAF50;">
                        <div style="font-size: 48px; text-align: center;">${f.icon}</div>
                        <h3 style="text-align: center;">${highlight(f.name, searchTerm)}</h3>
                        <div style="background: #e0e0e0; border-radius: 10px; height: 8px; margin: 10px 0;">
                            <div style="background: #4CAF50; height: 100%; width: ${progress}%; border-radius: 10px;"></div>
                        </div>
                        <p style="text-align: center;">等级: ${f.level} | 浇水: ${f.water}次</p>
                        <p style="font-size: 12px; color: #666; text-align: center;">创建者: ${highlight(f.creator, searchTerm)}</p>
                        ${role === 'admin' ? `
                            <div style="text-align: center;">
                                <button class="btn-water" onclick="doWater(${f.id})">💧 浇水</button>
                                <button class="btn-delete" onclick="doDeleteFlower(${f.id})">🗑️ 删除</button>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            document.getElementById('flowers-list').innerHTML = flowerHtml || '<p style="text-align: center; color: #999;">没有找到匹配的花朵</p>';

            const gardenHtml = filteredGardens.map(g => `
                <div class="item" style="border: 2px solid #17a2b8;">
                    <h3 style="text-align: center;">🌻 ${highlight(g.name, searchTerm)}</h3>
                    <p style="text-align: center;">花朵数量: ${g.flowers.length} | 积分: ${g.score}</p>
                    <p style="font-size: 12px; color: #666; text-align: center;">创建者: ${highlight(g.creator, searchTerm)}</p>
                    <div style="margin: 10px 0; font-size: 18px; text-align: center;">${g.flowers.map(f => `<span title="${f.name}">${f.icon}</span>`).join(' ')}</div>
                    <div style="text-align: center;">
                        <button class="btn-water" onclick="viewGardenDetails(${g.id})" style="background: #17a2b8;">👁️ 查看详情</button>
                        ${role === 'admin' ? `
                            <button class="btn-water" onclick="doAddFlowerToGarden(${g.id})">🌸 添加花朵</button>
                            <button class="btn-add" onclick="doAddScore(${g.id})">⭐ 加分</button>
                            <button class="btn-delete" onclick="doDeleteGarden(${g.id})">🗑️ 删除</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            document.getElementById('gardens-list').innerHTML = gardenHtml || '<p style="text-align: center; color: #999;">没有找到匹配的花田</p>';
        }

        function updateDisplay() {
            const flowerHtml = flowers.map(f => {
                const progress = ((f.water % 5) / 5) * 100;
                return `
                    <div class="item">
                        <div style="font-size: 48px; text-align: center;">${f.icon}</div>
                        <h3 style="text-align: center;">${f.name}</h3>
                        <div style="background: #e0e0e0; border-radius: 10px; height: 8px; margin: 10px 0;">
                            <div style="background: #4CAF50; height: 100%; width: ${progress}%; border-radius: 10px;"></div>
                        </div>
                        <p style="text-align: center;">等级: ${f.level} | 浇水: ${f.water}次</p>
                        <p style="font-size: 12px; color: #666; text-align: center;">创建者: ${f.creator}</p>
                        ${role === 'admin' ? `
                            <div style="text-align: center;">
                                <button class="btn-water" onclick="doWater(${f.id})">💧 浇水</button>
                                <button class="btn-delete" onclick="doDeleteFlower(${f.id})">🗑️ 删除</button>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            document.getElementById('flowers-list').innerHTML = flowerHtml || '<p style="text-align: center;">还没有花朵</p>';

            const gardenHtml = gardens.map(g => `
                <div class="item">
                    <h3 style="text-align: center;">🌻 ${g.name}</h3>
                    <p style="text-align: center;">花朵数量: ${g.flowers.length} | 积分: ${g.score}</p>
                    <p style="font-size: 12px; color: #666; text-align: center;">创建者: ${g.creator}</p>
                    <div style="margin: 10px 0; font-size: 18px; text-align: center;">${g.flowers.map(f => `<span title="${f.name}">${f.icon}</span>`).join(' ')}</div>
                    <div style="text-align: center;">
                        <button class="btn-water" onclick="viewGardenDetails(${g.id})" style="background: #17a2b8;">👁️ 查看详情</button>
                        ${role === 'admin' ? `
                            <button class="btn-water" onclick="doAddFlowerToGarden(${g.id})">🌸 添加花朵</button>
                            <button class="btn-add" onclick="doAddScore(${g.id})">⭐ 加分</button>
                            <button class="btn-delete" onclick="doDeleteGarden(${g.id})">🗑️ 删除</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            document.getElementById('gardens-list').innerHTML = gardenHtml || '<p style="text-align: center;">还没有花田</p>';

            // 排行榜
            const sortedFlowers = [...flowers].sort((a, b) => b.level - a.level || b.water - a.water);
            const flowerRankHtml = sortedFlowers.slice(0, 10).map((f, i) => `
                <div style="padding: 8px; margin: 4px 0; background: #f8f9fa; border-radius: 5px;">
                    <strong>#${i + 1}</strong> ${f.icon} ${f.name} (${f.level}级)
                </div>
            `).join('');
            document.getElementById('flower-rank').innerHTML = flowerRankHtml || '<p style="text-align: center;">暂无数据</p>';

            const sortedGardens = [...gardens].sort((a, b) => b.score - a.score);
            const gardenRankHtml = sortedGardens.slice(0, 10).map((g, i) => `
                <div style="padding: 8px; margin: 4px 0; background: #f8f9fa; border-radius: 5px;">
                    <strong>#${i + 1}</strong> 🌻 ${g.name} (${g.score}分)
                </div>
            `).join('');
            document.getElementById('garden-rank').innerHTML = gardenRankHtml || '<p style="text-align: center;">暂无数据</p>';
        }

        // 初始化
        loadData();
    </script>
</body>
</html>
