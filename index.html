<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>花朵成长记</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        .login { background: white; padding: 30px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        .main { background: white; padding: 20px; border-radius: 10px; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-login { background: #007bff; color: white; }
        .btn-add { background: #28a745; color: white; }
        .btn-water { background: #17a2b8; color: white; }
        .btn-delete { background: #dc3545; color: white; }
        .btn-logout { background: #6c757d; color: white; }
        input { padding: 10px; margin: 5px; border: 1px solid #ddd; border-radius: 5px; width: 200px; }
        .item { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; background: #f8f9fa; }
        .hidden { display: none; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .status { text-align: center; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        .status.online { background: #d4edda; color: #155724; }
        .status.offline { background: #f8d7da; color: #721c24; }
        .success-banner { background: #d4edda; color: #155724; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.2/dist/av-min.js"></script>
</head>
<body>
    <div class="container">
        <div class="success-banner">
            🎉 <strong>LeanCloud已配置完成！</strong> 现在支持全国实时数据同步
        </div>

        <div id="login-area" class="login">
            <h1>🌸 花朵成长记 🌸</h1>
            <p style="color: #28a745; font-weight: bold;">✅ 全国实时同步版本</p>
            <div>
                <input type="text" id="username" placeholder="用户名">
                <input type="password" id="password" placeholder="密码">
                <button class="btn-login" onclick="doLogin()">登录</button>
            </div>
            <p style="font-size: 12px; color: #666; margin-top: 15px;">
                 普通用户密码: user123
            </p>
        </div>

        <div id="main-area" class="main hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h1>🌸 花朵成长记 🌸</h1>
                <div>
                    <span id="user-display"></span>
                    <button class="btn-logout" onclick="doLogout()">退出</button>
                </div>
            </div>

            <div id="status-bar" class="status online">
                ☁️ LeanCloud云端同步 - 全国实时共享
            </div>

            <div style="text-align: center; margin-bottom: 20px;">
                <button id="btn-add-flower" class="btn-add hidden" onclick="doAddFlower()">添加花朵</button>
                <button id="btn-add-garden" class="btn-add hidden" onclick="doAddGarden()">添加花田</button>
                <button class="btn-water" onclick="loadData()">🔄 刷新数据</button>
            </div>

            <div class="grid">
                <div>
                    <h2>所有花朵</h2>
                    <div id="flowers-list">加载中...</div>
                </div>
                <div>
                    <h2>所有花田</h2>
                    <div id="gardens-list">加载中...</div>
                </div>
            </div>

            <div class="grid" style="margin-top: 20px;">
                <div>
                    <h3>🏆 花朵排行榜</h3>
                    <div id="flower-rank">加载中...</div>
                </div>
                <div>
                    <h3>🏆 花田排行榜</h3>
                    <div id="garden-rank">加载中...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let user = null, role = null, flowers = [], gardens = [];
        let isOnline = false;
        
        // LeanCloud配置 - 已预配置
        AV.init({
            appId: 'HPq7Jy1onJPYJkvB06rTi6o7-gzGzoHsz',
            appKey: '8C2TP2VGtslTw6vmE2u21Xf9',
            serverURL: 'https://hpq7jy1o.lc-cn-n1-shared.com'
        });
        
        function updateStatus(message, online = false) {
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = message;
            statusBar.className = `status ${online ? 'online' : 'offline'}`;
            isOnline = online;
        }
        
        function getFlowerIcon(level) {
            const stages = ['🌱', '🌿', '🌸', '🌺', '🌻', '🌹', '🌷', '🌼', '🌎', '🎆'];
            const special = ['⭐', '💎', '👑', '🔥', '⚡', '🌟', '💫', '🌈', '🦄', '🐉'];
            return level <= 10 ? stages[level - 1] : special[(level - 11) % special.length] + '✨';
        }

        function doLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }
            
            if (password === 'yy666') {
                role = 'admin';
            } else if (password === 'user123') {
                role = 'user';
            } else {
                alert('密码错误！');
                return;
            }
            
            user = username;
            document.getElementById('login-area').classList.add('hidden');
            document.getElementById('main-area').classList.remove('hidden');
            document.getElementById('user-display').textContent = `${user} (${role === 'admin' ? '管理员' : '普通用户'})`;
            
            if (role === 'admin') {
                document.getElementById('btn-add-flower').classList.remove('hidden');
                document.getElementById('btn-add-garden').classList.remove('hidden');
            }
            
            loadData();
        }

        function doLogout() {
            if (confirm('确定要退出吗？')) {
                user = null; role = null;
                document.getElementById('login-area').classList.remove('hidden');
                document.getElementById('main-area').classList.add('hidden');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        }

        async function loadData() {
            updateStatus('🔄 正在从云端加载数据...');
            
            try {
                // 查询花朵数据
                const FlowerQuery = new AV.Query('Flower');
                const flowerResults = await FlowerQuery.find();
                flowers = flowerResults.map(obj => ({
                    id: obj.id,
                    name: obj.get('name'),
                    level: obj.get('level'),
                    water: obj.get('water'),
                    creator: obj.get('creator'),
                    icon: getFlowerIcon(obj.get('level'))
                }));
                
                // 查询花田数据
                const GardenQuery = new AV.Query('Garden');
                const gardenResults = await GardenQuery.find();
                gardens = gardenResults.map(obj => ({
                    id: obj.id,
                    name: obj.get('name'),
                    flowers: obj.get('flowers') || [],
                    score: obj.get('score') || 0,
                    creator: obj.get('creator')
                }));
                
                updateStatus('☁️ 云端数据同步成功 - 全国实时共享', true);
                updateDisplay();
                
            } catch (error) {
                console.error('云端加载失败:', error);
                updateStatus('⚠️ 云端连接失败，使用本地备份数据');
                
                flowers = JSON.parse(localStorage.getItem('backup-flowers') || '[]');
                gardens = JSON.parse(localStorage.getItem('backup-gardens') || '[]');
                updateDisplay();
            }
        }

        async function doAddFlower() {
            if (role !== 'admin') {
                alert('只有管理员才能添加花朵！');
                return;
            }
            
            const name = prompt('请输入花朵名称:');
            if (!name || !name.trim()) {
                alert('花朵名称不能为空');
                return;
            }
            
            try {
                const Flower = AV.Object.extend('Flower');
                const flower = new Flower();
                
                flower.set('name', name.trim());
                flower.set('level', 1);
                flower.set('water', 0);
                flower.set('creator', user);
                
                await flower.save();
                
                alert(`成功添加花朵: ${name}`);
                loadData();
                
            } catch (error) {
                alert('添加失败: ' + error.message);
            }
        }

        async function doAddGarden() {
            if (role !== 'admin') {
                alert('只有管理员才能添加花田！');
                return;
            }
            
            const name = prompt('请输入花田名称:');
            if (!name || !name.trim()) {
                alert('花田名称不能为空');
                return;
            }
            
            try {
                const Garden = AV.Object.extend('Garden');
                const garden = new Garden();
                
                garden.set('name', name.trim());
                garden.set('flowers', []);
                garden.set('score', 0);
                garden.set('creator', user);
                
                await garden.save();
                
                alert(`成功添加花田: ${name}`);
                loadData();
                
            } catch (error) {
                alert('添加失败: ' + error.message);
            }
        }

        async function doWater(flowerId) {
            if (role !== 'admin') {
                alert('只有管理员才能浇水！');
                return;
            }
            
            try {
                const query = new AV.Query('Flower');
                const flower = await query.get(flowerId);
                
                const currentWater = flower.get('water') + 1;
                const currentLevel = flower.get('level');
                
                flower.set('water', currentWater);
                
                if (currentWater % 5 === 0) {
                    flower.set('level', currentLevel + 1);
                    showAnimation(`🎉 ${flower.get('name')} 升级了！\n${getFlowerIcon(currentLevel)} → ${getFlowerIcon(currentLevel + 1)}\n${currentLevel}级 → ${currentLevel + 1}级`);
                } else {
                    showAnimation(`💧 ${flower.get('name')} 被浇水了！`);
                }
                
                await flower.save();
                loadData();
                
            } catch (error) {
                alert('浇水失败: ' + error.message);
            }
        }

        function showAnimation(text) {
            const div = document.createElement('div');
            div.style.cssText = `position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(45deg, #ff6b6b, #4ecdc4); color: white; padding: 20px; border-radius: 15px; font-size: 18px; font-weight: bold; text-align: center; z-index: 1000; white-space: pre-line;`;
            div.textContent = text;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 2000);
        }

        function updateDisplay() {
            const flowerHtml = flowers.map(f => {
                const progress = ((f.water % 5) / 5) * 100;
                return `
                    <div class="item">
                        <div style="font-size: 48px; text-align: center;">${f.icon}</div>
                        <h3 style="text-align: center;">${f.name}</h3>
                        <div style="background: #e0e0e0; border-radius: 10px; height: 8px; margin: 10px 0;">
                            <div style="background: #4CAF50; height: 100%; width: ${progress}%; border-radius: 10px;"></div>
                        </div>
                        <p style="text-align: center;">等级: ${f.level} | 浇水: ${f.water}次</p>
                        <p style="font-size: 12px; color: #666; text-align: center;">创建者: ${f.creator}</p>
                        ${role === 'admin' ? `
                            <div style="text-align: center;">
                                <button class="btn-water" onclick="doWater('${f.id}')">💧 浇水</button>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            document.getElementById('flowers-list').innerHTML = flowerHtml || '<p style="text-align: center;">还没有花朵</p>';

            const gardenHtml = gardens.map(g => `
                <div class="item">
                    <h3 style="text-align: center;">🌻 ${g.name}</h3>
                    <p style="text-align: center;">花朵数量: ${g.flowers.length} | 积分: ${g.score}</p>
                    <p style="font-size: 12px; color: #666; text-align: center;">创建者: ${g.creator}</p>
                </div>
            `).join('');
            document.getElementById('gardens-list').innerHTML = gardenHtml || '<p style="text-align: center;">还没有花田</p>';

            // 排行榜
            const sortedFlowers = [...flowers].sort((a, b) => b.level - a.level || b.water - a.water);
            const flowerRankHtml = sortedFlowers.slice(0, 10).map((f, i) => `
                <div style="padding: 8px; margin: 4px 0; background: #f8f9fa; border-radius: 5px;">
                    <strong>#${i + 1}</strong> ${f.icon} ${f.name} (${f.level}级)
                </div>
            `).join('');
            document.getElementById('flower-rank').innerHTML = flowerRankHtml || '<p style="text-align: center;">暂无数据</p>';

            const sortedGardens = [...gardens].sort((a, b) => b.score - a.score);
            const gardenRankHtml = sortedGardens.slice(0, 10).map((g, i) => `
                <div style="padding: 8px; margin: 4px 0; background: #f8f9fa; border-radius: 5px;">
                    <strong>#${i + 1}</strong> 🌻 ${g.name} (${g.score}分)
                </div>
            `).join('');
            document.getElementById('garden-rank').innerHTML = gardenRankHtml || '<p style="text-align: center;">暂无数据</p>';
        }

        // 页面加载时自动连接
        window.onload = function() {
            updateStatus('☁️ LeanCloud云端同步 - 全国实时共享', true);
        };
    </script>
</body>
</html>
